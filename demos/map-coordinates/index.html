<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MoQ Map Coordinates · Shared Arena</title>
    <style>
      :root {
        color-scheme: dark light;
        font-family: system-ui, sans-serif;
        background: #101418;
        color: #f3f4f6;
      }
      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 2rem;
      }
      main {
        max-width: 720px;
        width: 100%;
        background: rgba(15, 23, 42, 0.85);
        border-radius: 16px;
        padding: 1.5rem;
        box-shadow: 0 20px 45px rgba(15, 23, 42, 0.35);
      }
      h1 {
        margin-top: 0;
        font-size: 1.6rem;
      }
      p {
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        color: rgba(241, 245, 249, 0.8);
      }
      #status {
        min-height: 1.5rem;
        font-size: 0.95rem;
        margin-bottom: 1rem;
        color: #7dd3fc;
      }
      #login {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.4rem;
        padding: 0.6rem 1.2rem;
        margin-bottom: 1rem;
        font-size: 0.95rem;
        font-weight: 600;
        color: #0f172a;
        background: #7dd3fc;
        border: none;
        border-radius: 999px;
        cursor: pointer;
        transition: transform 160ms ease, box-shadow 160ms ease, opacity 160ms ease;
      }
      #login[disabled] {
        cursor: not-allowed;
        opacity: 0.6;
      }
      #login:not([disabled]):hover {
        transform: translateY(-1px);
        box-shadow: 0 10px 24px rgba(125, 211, 252, 0.35);
      }
      #login.success {
        background: #34d399;
        color: #052e16;
      }
      #nostr-warning {
        margin-top: 0;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        color: rgba(252, 211, 77, 0.9);
      }
      canvas {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 12px;
        background: #0f172a;
        border: 1px solid rgba(148, 163, 184, 0.2);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MoQ Map Coordinates · Shared Arena</h1>
      <p>Open this page in multiple windows. Use WASD or arrow keys to walk around and watch positions sync in real time.</p>
      <div id="status">Connecting…</div>
      <button id="login" disabled>Login with Nostr</button>
      <p id="nostr-warning" hidden>
        Missing a Nostr signer? Install a NIP-07 browser extension (for example, Alby or Damus) and refresh to join the arena.
      </p>
      <canvas id="arena" width="640" height="480"></canvas>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
